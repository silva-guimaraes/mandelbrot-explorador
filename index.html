<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mandelbro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}
.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: black;
}
p, label, h3, span {
    color: white;
    font-family: ui-monospace;
}
p, label {
    font-size: 14px;
    margin: 0px;
}
h3 {
    margin: 10px;
}
input {
  margin: 0.4rem;
  
}
#foo {
    height: 500px;
    width: 200px;
    margin-right: 30px;
}
canvas {
    margin-right: 30px;
}
button {
    width: 100%;
    height: 50px;
    font-family: ui-monospace;
    background: black;
    color: white;
    border-radius: 2px 2px;
    margin-bottom: 10px;
}
#iterations {
    width: 20%;
}
        </style>
    </head>
    <body class="center">
        <canvas height="500" width="500">javascript?</canvas>
        <div id="foo">
            <!-- <p id="status">gerando fractal...</p> -->
            <button id="generate" onclick="run()">gerar</button>
            <button id="salvar" onclick="save_image()">gerar imagem</button>
            <hr>
            <section id="options">
                <h3>opções:</h3>
                <div>
                    <label>
                        selecionar area
                        <input id="selection" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        inverter cores
                        <input id="invert" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        iterações
                        <input id="iterations" type="number" value="120">
                    </label>
                </div>
            </section>
            <hr>
            <section id="info">
                <h3>info:</h3>
                <p>posição: </p>
                <span id="position"></span>
                <p>intervalo: </p>
                <span id="range"></span>
                <p>faixa: </p>
                <span id="size"></span>
            </section>
        </div>
        <img>
        <script src="index.js"></script>
    </body>
</html>
